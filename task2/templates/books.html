<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг с авторами</title>
</head>

<body>
    <h1>Список книг с авторами</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author.first_name }} {{ book.author.last_name }}</li>
        {% endfor %}
    </ul>
</body>

</html>
